spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 20

      h2:
        console:
          enabled: true


  profiles:
    include: jwt



logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace